<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <ul>
                <li><button onclick="activeLink(event), getCharacters()" class="btn" data-active type="button">Characters</button></li>
                <li><button onclick="activeLink(event), getLocations()" class="btn" type="button">Locations</button></li>
                <li><button onclick="activeLink(event), getEpisodes()" class="btn" type="button">Episodes</button></li>
            </ul>
        </nav>

        <section id="card_list" class="cards-container">
        </section>
    </div>
    <script src="app.js"></script>

</html>
