<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <ul>
                <li><button onclick="activeLink(event)" class="btn" data-active type="button">Characters</button></li>
                <li><button onclick="activeLink(event)" class="btn" type="button">Locations</button></li>
                <li><button onclick="activeLink(event)" class="btn" type="button">Episodes</button></li>
            </ul>
        </nav>

        <section class="cards-container">

            <div class="card">
                <div class="card_img">
                    <img draggable="false" loading="lazy" src="https://i.blogs.es/b6d70c/rick-y-morty/840_560.jpeg" alt="rick">
                </div>
                <div class="card_body">
                    <span class="status status_live">Live</span>
                    <h3 class="card_title">Name</h3>
                    <p><strong>Especie</strong>: </p>
                    <p><strong>Género</strong>: </p>
                    <p><strong>Location</strong>: </p>
                    <a class="card_link" href="#">View more</a>
                </div>
            </div>

            <div class="card">
                <div class="card_img">
                    <img draggable="false" loading="lazy" src="https://i.blogs.es/b6d70c/rick-y-morty/840_560.jpeg" alt="rick">
                </div>
                <div class="card_body">
                    <span class="status status_death">Death</span>
                    <h3 class="card_title">Name</h3>
                    <p><strong>Especie</strong>: </p>
                    <p><strong>Género</strong>: </p>
                    <p><strong>Location</strong>: </p>
                    <a class="card_link" href="#">View more</a>
                </div>
            </div>

        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
